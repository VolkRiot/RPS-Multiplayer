<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>RPS Game</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12" id="spacer">

    </div>
  </div>
  <div class="row players-container">
    <div class="col-md-2"></div>
    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-body text-center" id="player-panel-one">

          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input id="player-one-input" type="text" class="form-control" placeholder="Enter Name">
            </div>
            <button id="player-one-submit" type="submit" class="btn btn-default">Start Player 1</button>
          </form>

        </div>
      </div>

    </div>
    <div class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-body text-center" id="player-panel-two">

          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input id="player-two-input" type="text" class="form-control" placeholder="Enter Name">
            </div>
            <button id="player-two-submit" type="submit" class="btn btn-default">Start Player 2</button>
          </form>

        </div>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="assets/javascript/config.js"></script>
<script>
  var config = {
    apiKey: keys.API_Key,
    authDomain: "rps-multiplayer-62d32.firebaseapp.com",
    databaseURL: "https://rps-multiplayer-62d32.firebaseio.com",
    storageBucket: "rps-multiplayer-62d32.appspot.com",
    messagingSenderId: keys.messagingSenderId
  };

  firebase.initializeApp(config);
</script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
