<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>RPS Game</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12" id="spacer"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4" id="submit-player">
      <form class="navbar-form navbar-left" id="player-form">
        <div class="form-group">
          <input id="player-input" type="text" class="form-control" placeholder="Enter Name">
        </div>
        <button id="player-submit" type="submit" class="btn btn-default">Start Player</button>
      </form>
    </div>
  </div>
  <div class="row players-container">
    <div class="col-md-4">

      <div class="panel panel-default player-panel">
        <div class="panel-body text-center" id="player-panel-one">
          <p class="h4 player-name">
            Waiting for Player One
          </p>
          <p class="h3 player-move">

          </p>
          <p class="h5 win-loss">
            Wins: 0 Losses: 0
          </p>

        </div>
      </div>

    </div>

    <div class="col-md-4">

      <div class="panel panel-default game-panel">
        <div class="panel-body text-center" id="game-state">


        </div>
      </div>

    </div>

    <div class="col-md-4">

      <div class="panel panel-default player-panel">
        <div class="panel-body text-center" id="player-panel-two">
          <p class="h4 player-name">
            Waiting for Player Two
          </p>
          <p class="h3 player-move">

          </p>
          <p class="h5 win-loss">
            Wins: 0 Losses: 0
          </p>

        </div>
      </div>

    </div>
  </div>
  <div class="row" id="chat-container">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <div class="panel panel-success">
        <div class="panel-body" style="overflow:scroll" id="chat-body">

        </div>
      </div>

    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <form>
      <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Say hello">
        <span class="input-group-btn">

          <button class="btn btn-secondary" id="message-submit" type="submit">Send</button>
        </span>
      </div>
      </form>

    </div>
    <div class="col-md-1"></div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="assets/javascript/config.js"></script>
<script>
  var config = {
    apiKey: keys.API_Key,
    authDomain: "rps-multiplayer-62d32.firebaseapp.com",
    databaseURL: "https://rps-multiplayer-62d32.firebaseio.com",
    storageBucket: "rps-multiplayer-62d32.appspot.com",
    messagingSenderId: keys.messagingSenderId
  };

  firebase.initializeApp(config);
</script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
